  <script>
    const getlocation = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const {
            latitude,
            longitude
          } = position.coords;
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
            .then((response) => response.json())
            .then((data) => {

              console.log(data);
              // const location = data.display_name || "Unknown";
              const location = data.address.state_district || "Unknown";

              const inputField = document.getElementById("city");
              inputField.value = location;
              const des = document.querySelector("p");
              // des.innerHTML = `Location: ${location}`;
            })
            .catch((error) => {
              console.error("Error fetching location:", error);
            });
        });
      }
    };
  </script>










  <script>
    // Record entry time when the page loads
    var entryTime = new Date().getTime();

    // Attach an event listener to record exit time when the user leaves the page
    window.addEventListener("beforeunload", function() {
      var exitTime = new Date().getTime();
      var timeSpent = Math.floor((exitTime - entryTime) / 1000); // Convert to seconds

      // Send an AJAX request to update the time_spent in the database
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "update_time_spent.php?last_id=<?php echo $_SESSION['last_id']; ?>&time_spent=" + timeSpent, true);
      xhr.send();
    });
  </script>
