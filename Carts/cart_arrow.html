    <script>
        $(document).ready(function () {
            $('.icon-container.cart').click(function () {
                changeIcon('cart');
            });

            $('.icon-container.location').click(function () {
                changeIcon('location');
            });

            $('.icon-container.arrow').click(function () {
                changeIcon('arrow');
            });

            function changeIcon(iconType) {
                $('.icon-container').removeClass('active');
                $('.icon-container[data-icon-type="' + iconType + '"]').addClass('active');
            }
        });
    </script>
